<article class="recipe box">
  <section class="title">
    <h2>{{ data.name }}</h2>
    <p>{{ data.description }}</p>
  </section>
  <section class="ingredients">
    <h2>Ingredients</h2>
    <p>{{ data.ingredients }}</p>
  </section>
  <section class="method">
    <h2>Method</h2>
    <p>{{ data.method }}</p>
  </section>
  <section class="notes">
    <h2>Notes</h2>
    <p>{{ data.notes }}</p>
  </section>
</article>
