<div class="container">
  <div class="box nostyle">
    <h1>Bookmarks</h1>
    <p>
      Below are all recipes that you have bookmarked so you can find your
      favourites more easily.
    </p>
  </div>
  <ul class="recipe-list no-style">
    <li *ngFor="let recipe of recipes; index as i">
      <recipe-preview [recipe]="recipe"></recipe-preview>
    </li>
  </ul>
</div>
