<div class="profile" (clickOutside)="popover = false">
  <div *ngIf="auth.loggedIn; else notLoggedIn" (click)="popover = !popover">
    <img
      *ngIf="auth.authData.photoURL; else noProfileImg"
      [src]="auth.authData.photoURL"
      alt="profile"
    />

    <ng-template #noProfileImg>
      <i class="fas" aria-hidden="true">&#xf2bd;</i>
    </ng-template>
  </div>
  <ng-template #notLoggedIn>
    <button class="tiny" (click)="router.nav_login()">login</button>
  </ng-template>

  <div class="popover box small" *ngIf="popover">
    <img [src]="auth.authData.photoURL" alt="profile" />
    <h3>{{ auth.get_name() }}</h3>
    <button (click)="auth.signOut(); popover = false">logout</button>
  </div>
</div>
